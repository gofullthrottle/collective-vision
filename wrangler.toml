name = "collective-vision-feedback"
main = "src/worker.ts"
compatibility_date = "2024-05-01"

route = { pattern = "https://your-feedback-domain.com/*", zone_name = "example.com" }

[[d1_databases]]
binding = "DB"
database_name = "collective-vision-feedback"
# Replace this with the actual database_id from `wrangler d1 create`
database_id = "REPLACE_WITH_D1_DATABASE_ID"
